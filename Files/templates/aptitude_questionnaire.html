        function showCategoryModal() {
            const category = categories[currentCategoryIndex];
            const categoryInstruction = categoryInstructions[category];
            const categoryImage = categoryImages[category];

            document.getElementById("modal-category-name").innerText = category;
            document.getElementById("modal-category-instruction").innerText = categoryInstruction;
            document.getElementById("modal-category-image").src = categoryImage;

            document.getElementById("category-modal").style.display = "block";

            // Remove any existing onclick first to avoid stacking
            const startButton = document.getElementById("modal-ok-button");
            startButton.onclick = null;
            startButton.onclick = function () {
                document.getElementById("category-modal").style.display = "none";
                loadNextQuestion();           // ‚úÖ Loads questions
                startCategoryTimer();     // ‚úÖ Starts timer
                renderQuestionTiles();
            };
        }








        function fetchQuestions() {
            fetch('/aptitudegetquestion')
                .then(response => response.json())
                .then(data => {
                    questionsByCategory = data.questions_by_category;
                    categories = Object.keys(questionsByCategory);

                    console.log("Fetched Categories:", categories); // Log to check the categories array

                    // Define the custom order
                    const customOrder = ['spellingmistake', 'ABSTRACT', 'NUMEBERS', 'Verbal', 'arithmetic', 'workingQA', 'SPATIAL'];

                    // Sort categories according to custom order
                    categories.sort((a, b) => customOrder.indexOf(a) - customOrder.indexOf(b));

                    if (categories.length > 0) {
                        showCategorySelection();
                        showCategoryModal();
                        renderQuestionTiles();

                    } else {
                        document.getElementById("question-text").innerText = "No questions available!";
                    }
                })
                .catch(error => console.error("Error fetching questions:", error));
        }






        function showCategorySelection() {
            console.log("Showing Category Selection..."); // Log to check if this is being called

            const container = document.getElementById("category-selection");
            container.innerHTML = ""; // Clear previous buttons

            categories.forEach((category, index) => {
                const button = document.createElement("button");
                button.innerText = capitalizeFirstLetter(category);

                button.className = "category-button";
                button.id = `category-button-${index}`;
                container.appendChild(button);
            });

            container.style.display = "flex"; // Show all category buttons
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }








        function startTimer() {
            let timeLeft = 300; // 5 minutes in seconds
            clearInterval(timerInterval);

            timerInterval = setInterval(function () {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                let timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                document.getElementById("progress-bar").innerText = timeString;
                document.getElementById("progress-bar").style.width = `${(timeLeft / 300) * 100}%`;

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    alert("Time is up for this category!");
                    currentCategoryIndex++;  // Move to the next category
                    currentQuestionIndex = 0; // Reset question index
                    loadNextQuestion(); // Load first question of the next category
                }
                timeLeft--;
            }, 1000);
        }

        let hasSubmitted = false; // Flag to prevent multiple submissions
        function selectOption(option) {
            let questionId = document.getElementById("question-id").value;

            // Prevent multiple submissions
            if (hasSubmitted) return;

            userResponses[questionId] = option; // Save user's answer
            console.log(`User selected ${option} for Question ID ${questionId}`);

            // Remove selection from all options
            ["a", "b", "c", "d"].forEach(opt => {
                document.getElementById(`option-${opt}`).classList.remove("selected-option");
                document.getElementById(`option-${opt}-text`).classList.remove("selected-option");
            });

            // Highlight selected option
            document.getElementById(`option-${option.toLowerCase()}`).classList.add("selected-option");
            document.getElementById(`option-${option.toLowerCase()}-text`).classList.add("selected-option");

            // Move to the next question or submit if it's the last one
            currentQuestionIndex++;

            if (currentCategoryIndex === categories.length - 1 && currentQuestionIndex >= questionsByCategory[categories[currentCategoryIndex]].length) {
                hasSubmitted = true; // Prevent multiple submissions
                submitFinalResponses();
            } else {
                loadNextQuestion();
                renderQuestionTiles();
            }
        }

        const categoryInstructions = {
            spellingmistake: "For this category, carefully read each word and select the correctly spelled word.",
            ABSTRACT: "For abstract reasoning, select the option that logically completes the given series or pattern.",
            NUMEBERS: "For numbers, perform the necessary calculation and choose the correct answer.",
            Verbal: "For verbal reasoning, choose the answer that best completes the sentence or solves the problem.",
            arithmetic: "In the arithmetic category, solve the math problem and pick the correct option.",
            workingQA: "For working QA, read the question carefully and choose the most appropriate answer based on your reasoning.",
            SPATIAL: "For spatial reasoning, analyze the 2D or 3D shapes and select the correct answer."
        };

        const categoryImages = {
            spellingmistake: "/static/spellingmistake.png",
            ABSTRACT: "/static/abstract.png",
            NUMEBERS: "/static/numbers.png",
            Verbal: "/static/verbal.png",
            arithmetic: "/static/arithmetic.png",
            workingQA: "/static/workingqa.png",
            SPATIAL: "/static/spatial.png"
        };

        function loadNextQuestion() {
            if (currentCategoryIndex >= categories.length) {
                console.log("‚úÖ All categories completed!");
                submitFinalResponses();
                return;
            }

            let category = categories[currentCategoryIndex];
            let questions = questionsByCategory[category];
            let totalQuestions = questions.length;

            if (currentQuestionIndex === 0) {
                startTimer();
            }

            if (currentQuestionIndex < totalQuestions) {
                let question = questions[currentQuestionIndex];

                // Update category name
                document.getElementById("category-name").innerText = "Category: " + question.category;
                document.getElementById("question-counter").innerText = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
                document.getElementById("question-id").value = question.id;

                let questionImage = document.getElementById("question-image");
                let questionText = document.getElementById("question-text");

                if (question.question_image_url) {
                    questionImage.src = question.question_image_url;
                    questionImage.style.display = "block";
                } else {
                    questionImage.style.display = "none";
                }

                if (question.question_text) {
                    questionText.innerText = question.question_text;
                    questionText.style.display = "block";
                } else {
                    questionText.style.display = "none";
                }

                // Handle Options (Text + Image Support)
                ["a", "b", "c", "d"].forEach(option => {
                    let optionImg = document.getElementById(`option-${option}`);
                    let optionText = document.getElementById(`option-${option}-text`);

                    if (question[`option_${option}_image_url`]) {
                        optionImg.src = question[`option_${option}_image_url`];
                        optionImg.style.display = "block";
                    } else {
                        optionImg.style.display = "none";
                    }

                    if (question[`option_${option}_text`]) {
                        optionText.innerText = question[`option_${option}_text`];
                        optionText.style.display = "block";
                    } else {
                        optionText.style.display = "none";
                    }

                    // Remove previous selection
                    optionImg.classList.remove("selected-option");
                    optionText.classList.remove("selected-option");

                    // Restore previously selected option if available
                    let selectedOption = userResponses[question.id];
                    if (selectedOption && selectedOption.toLowerCase() === option) {
                        optionImg.classList.add("selected-option");
                        optionText.classList.add("selected-option");
                    }

                    // Attach event listeners
                    optionImg.onclick = () => selectOption(option.toUpperCase());
                    optionText.onclick = () => selectOption(option.toUpperCase());
                });

                // Update category buttons UI
                updateCategoryButtonsUI();
            } else {
                // If the current category has no more questions, move to the next category
                if (currentCategoryIndex + 1 < categories.length) {
                    currentCategoryIndex++;
                    currentQuestionIndex = 0;
                    showCategoryModal(); // Load the next question
                } else {
                    console.log("‚úÖ All categories completed!");
                    submitFinalResponses();
                }
            }
        }

        function updateCategoryButtonsUI() {
            // Get all the category buttons
            const container = document.getElementById("category-selection");
            const buttons = container.getElementsByClassName("category-button");

            // Loop through all category buttons
            Array.from(buttons).forEach((button, index) => {
                // Reset styles for all categories
                button.classList.remove("active-category");
                button.classList.remove("completed-category");

                // Highlight the active category
                if (index === currentCategoryIndex) {
                    button.classList.add("active-category"); // Active category styling
                }

                // Darken completed categories (categories before the active one)
                if (index < currentCategoryIndex) {
                    button.classList.add("completed-category"); // Completed category styling
                }
            });
        }

        let timer;
        const timeLimit = 5 * 60 * 1000; // 5 minutes per category

        function startCategoryTimer() {
            if (categoryTimer) clearInterval(categoryTimer); // Clear previous timer
            timeLeft = 300; // Reset time to 5 minutes

            categoryTimer = setInterval(() => {
                document.getElementById("timer-display").innerText = `Time Left: ${timeLeft}s`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(categoryTimer); // Stop timer
                    moveToNextCategory(); // ‚úÖ Auto move to next category
                }
            }, 1000);
        }


        function moveToNextCategory() {
            if (currentCategoryIndex < categories.length - 1) {
                currentCategoryIndex++;
                currentQuestionIndex = 0; // Reset to first question of new category
                showCategoryModal();
                //startCategoryTimer(); // ‚úÖ Restart timer for new category
            } else {
                submitFinalResponses(); // ‚úÖ Auto-submit if last category
            }
        }
        function loadCategory() {
            let currentCategory = categories[currentCategoryIndex];
            let questions = questionsByCategory[currentCategory] || [];

            if (questions.length === 0) {
                console.warn(`‚ö†Ô∏è No questions found for category: ${currentCategory}`);
                return;
            }

            currentQuestionIndex = 0; // Start from first question
            loadQuestionById(questions[currentQuestionIndex]?.id);

            console.log(`üîÑ Switched to Category: ${currentCategory}`);

            renderQuestionTiles();
            //startCategoryTimer(); // ‚úÖ Reset the timer when switching categories
        }

        function nextQuestion() {
            let currentCategory = categories[currentCategoryIndex];
            let questions = questionsByCategory[currentCategory] || [];

            if (questions.length === 0) {
                console.warn(`‚ö†Ô∏è No questions found for category: ${currentCategory}`);
                return;
            }

            let currentQuestionId = questions[currentQuestionIndex]?.id;

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++; // ‚úÖ Move to next question in the same category
            } else {
                alert("‚ö†Ô∏è You cannot move to the next category manually. Please wait for the timer to end.");
                return; // ‚ùå Stop users from moving to the next category manually
            }

            let nextQuestionId = questions[currentQuestionIndex]?.id;
            console.log(`‚û°Ô∏è Moving from Question ID ${currentQuestionId} to ${nextQuestionId}`);

            loadQuestionById(nextQuestionId);
        }
        function previousQuestion() {
            let currentCategory = categories[currentCategoryIndex];
            let questions = questionsByCategory[currentCategory] || [];

            if (questions.length === 0) {
                console.warn(`‚ö†Ô∏è No questions found for category: ${currentCategory}`);
                return;
            }

            let currentQuestionId = questions[currentQuestionIndex]?.id;

            if (currentQuestionIndex > 0) {
                currentQuestionIndex--; // ‚úÖ Move to the previous question in the same category
            } else {
                alert("‚ö†Ô∏è You cannot go back to the previous category.");
                return; // ‚ùå Restrict moving to the previous category
            }

            let prevQuestionId = questions[currentQuestionIndex]?.id;
            console.log(`‚¨ÖÔ∏è Moving from Question ID ${currentQuestionId} to ${prevQuestionId}`);

            loadQuestionById(prevQuestionId);
        }

        function submitFinalResponses() {
            clearTimeout(timer); // Stop the timer if it's running

            if (Object.keys(userResponses).length < 30) {
                alert("Please answer all 30 questions before submitting!");
                return;
            }

            fetch('/submit_final_responses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    responses: userResponses,
                    category: categories[currentCategoryIndex]
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("‚úÖ Responses saved successfully!");
                        window.location.href = '/programmes';
                    } else {
                        alert("‚ùå Error saving responses: " + data.message);
                    }
                })
                .catch(error => console.error("Error submitting responses:", error));
        }

        function loadQuestionById(questionId) {
            let currentCategory = categories[currentCategoryIndex];
            let questions = questionsByCategory[currentCategory] || [];
            let questionFound = questions.find(q => q.id === questionId);

            if (!questionFound) {
                console.warn(`‚ùå Question ID ${questionId} not found!`);
                return;
            }

            let totalQuestions = questions.length;

            // ‚úÖ Update Question Text and Category
            document.getElementById("category-name").innerText = "Category: " + questionFound.category;
            document.getElementById("question-text").innerText = questionFound.question_text || "";
            document.getElementById("question-id").value = questionFound.id;
            document.getElementById("question-counter").innerText = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;

            // ‚úÖ Handle Image Questions (Show/Hide)
            let questionImage = document.getElementById("question-image");
            //changesd on 2-6 for img prob
            if (questionFound.question_image_url) {
                questionImage.src = questionFound.question_image_url;
                questionImage.style.display = "block";
            } else {
                questionImage.style.display = "none";
                questionImage.src = "";
            }



            // ‚úÖ Update Options (Text + Image Support)
            ["a", "b", "c", "d"].forEach(option => {
                let optionImg = document.getElementById(`option-${option}`);
                let optionText = document.getElementById(`option-${option}-text`);

                if (questionFound[`option_${option}_image_url`]) {
                    optionImg.src = questionFound[`option_${option}_image_url`];
                    optionImg.style.display = "block";
                } else {
                    optionImg.style.display = "none";
                }

                if (questionFound[`option_${option}_text`]) {
                    optionText.innerText = questionFound[`option_${option}_text`];
                    optionText.style.display = "block";
                } else {
                    optionText.style.display = "none";
                }

                // ‚úÖ Remove previous selection highlights
                optionImg.classList.remove("selected-option");
                optionText.classList.remove("selected-option");

                // ‚úÖ Restore previously selected option
                let previousSelection = userResponses[questionFound.id];
                if (previousSelection && previousSelection.toUpperCase() === option.toUpperCase()) {
                    optionImg.classList.add("selected-option");
                    optionText.classList.add("selected-option");
                }

                // ‚úÖ Attach event listeners to allow selection
                optionImg.onclick = () => selectOption(option.toUpperCase());
                optionText.onclick = () => selectOption(option.toUpperCase());
            });

            console.log(`‚úÖ Loaded Question ID: ${questionFound.id} (Previous Answer: ${userResponses[questionFound.id] || "None"})`);
            renderQuestionTiles();

        }


        function markQuestionAsAnswered(index) {
            let tiles = document.querySelectorAll(".question-tile");
            if (tiles[index]) {
                tiles[index].classList.add("answered");
            }
        }
        ///

        function submitResponse(option) {
            let currentCategory = categories[currentCategoryIndex];
            let questions = questionsByCategory[currentCategory];
            let question = questions[currentQuestionIndex];

            if (!question) {
                console.error("No question found at index:", currentQuestionIndex);
                return;
            }

            // Store user's response
            userResponses[question.id] = option;

            // ‚úÖ Remove selection from all options
            document.querySelectorAll('.option-img, .option-text').forEach(el => el.classList.remove('selected'));

            // ‚úÖ Highlight the selected option (image or text)
            let selectedImageOption = document.getElementById(`option-${option.toLowerCase()}`);
            let selectedTextOption = document.getElementById(`option-text-${option.toLowerCase()}`);

            if (selectedImageOption) selectedImageOption.classList.add('selected');
            if (selectedTextOption) selectedTextOption.classList.add('selected');

            console.log(`User selected ${option} for Question ID ${question.id}`);
            renderQuestionTiles();
        }




        ////

        let ctrlPressed = false;

        // Detect when Ctrl is pressed
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey) {
                ctrlPressed = true;
            }
        });

        // Detect when Ctrl is released
        document.addEventListener("keyup", (event) => {
            if (event.key === "Control") {
                ctrlPressed = false;
            }
        });

        // Apply the enlarge effect when hovering over an image with Ctrl pressed
        document.querySelectorAll(".option-img").forEach((img) => {
            img.addEventListener("mouseenter", () => {
                if (ctrlPressed) {
                    img.classList.add("enlarge");
                }
            });

            img.addEventListener("mouseleave", () => {
                img.classList.remove("enlarge");
            });
        });















        function renderQuestionTiles() {
            const container = document.getElementById("question-tiles-container");
            container.innerHTML = ""; // Clear previous

            const currentCategory = categories[currentCategoryIndex];
            const questions = questionsByCategory[currentCategory];

            for (let i = 0; i < questions.length; i++) {
                const tile = document.createElement("div");
                tile.classList.add("question-tile");

                const qId = questions[i].id;
                const isAttempted = userResponses.hasOwnProperty(qId);
                const isCurrent = i === currentQuestionIndex;

                if (isCurrent) tile.classList.add("current");
                else if (isAttempted) tile.classList.add("attempted");
                else tile.classList.add("unattempted");

                tile.innerText = i + 1;

                // Jump to specific question on click (optional)
                tile.onclick = () => {
                    currentQuestionIndex = i;
                    loadQuestionById(qId);
                    renderQuestionTiles(); // Refresh highlight
                };

                container.appendChild(tile);
            }
        }
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }
    </script>
